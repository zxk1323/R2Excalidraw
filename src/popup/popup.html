<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excalidraw R2 Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
      text-align: center;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
    }
    
    .btn-upload {
      background: #4CAF50;
    }
    
    .btn-upload:hover {
      background: #45a049;
    }
    
    .btn-download {
      background: #2196F3;
    }
    
    .btn-download:hover {
      background: #0b7dda;
    }
    
    .btn-settings {
      background: #757575;
      margin-top: 8px;
    }
    
    .btn-settings:hover {
      background: #616161;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Excalidraw R2 Sync</h1>
    
    <div class="button-group">
      <button id="uploadBtn" class="btn-upload">üì§ ‰∏ä‰º†Âà∞ R2</button>
      <button id="downloadBtn" class="btn-download">üì• ‰ªé R2 ‰∏ãËΩΩ</button>
      <button id="settingsBtn" class="btn-settings">‚öôÔ∏è ÊâìÂºÄËÆæÁΩÆ</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script type="module" src="./popup.js"></script>
</body>
</html>
